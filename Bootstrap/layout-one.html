<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- Bootsrap css cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* styling for  */
        .row-one {
            height: 100px;
        }

        .one {
            height: 100px;
            background-color: lightcoral;

        }

        .two {
            height: 100px;
            background-color: lightgreen;

        }

        .three {
            height: 100px;
            background-color: lightpink;

        }
        /* Home section */
        .Home{
            background-color: #16423C;
            height: 500px;
        }
         /* Home section */
         .About{
            background-color: #6A9C89;
            height: 500px;
         }
         .Projects{
            background-color: #C4DAD2;
            height: 500px;
         }
         .Contact{
            background-color:#921A40;
            height: 500px;
         }
    </style>
</head>

<body>
    <!-- container- fluid -->
    <div class="container-fluid">
        <!-- row-division -->
        <div class="row row-one">
            <!-- column-division -->
            <div class="one col-md-12 col-sm-12 col-lg-3 col-xl-4"><h3><a href="#About">About</h3></a></div>
            <div class="two col-md-12 col-sm-6 col-lg-3 col-xl-4"><h3><a href="#Projects">projects</h3></a></div>
            <div class="three col-md-12 col-sm-6 col-lg-6 col-xl-4"><h3><a href="#Contact">Contact</h3></a></div>

            <!-- second division -->
            <div class="container">
                <!-- for small screen -->
                <div class="Home col-sm-12" id="Home">Home</div>
                <div class="About col-sm-12" id="About">About</div>
                <div class="Projects col-sm-12" id="Projects">Projects</div>
                <div class="Contact col-sm-12" id="Contact">Contact</div>
            </div>

        </div>
    </div>
</body>

</html>
