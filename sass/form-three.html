<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <body style="background-image: url(../assets/image/backgraound-img-1.avif);background-repeat: no-repeat; background-size: cover;">

        <!-- Education Detail -->
            <h2>Education Detail</h2>
            <hr>
            <div class="section">
                <h3>College Name</h3>
                <textarea name="college name" id="college name"></textarea>  
        
        <!-- Graduation Date -->
                <h3>Graduation date</h3>
                    <lable for="date">Date</lable>
                    <input type="date" id="date" />
                <br>
    
        <!-- Degree -->
            <h3>Choose your degree</h3>
            <select>
                <optgroup>
                    <option value="B-tech">B-tech</option>
                    <option value="Bca">Bca</option>
                    <option value="Poly">Poly</option>
                </optgroup>
            </select>
            <br>
    
        <!-- Branch -->
            <h3>choose Branch</h3>
                <select>
                    <option value="IT">IT</option>
                    <option value="CS">CS</option>
                    <option value="CT">CT</option>
                </select>
              <br>
            <br>
        <!-- Submit snd Reset -->
                <input type="submit" id="submit" />
                <input type="reset"  id="reset" />
              <br>
           <br>
        <!-- Back Button -->
            <button class="button-btn-child"><a href="form-two.html">Back</a></button>
        </div>
</body>
</html>
