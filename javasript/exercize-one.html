<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        const myFunction = (a, b) => a * b;
        document.getElementById("demo").innerHTML = myFunction(9, 9);

     
    // arrow function withot parameter
       x = () => "hii ridhi";
       document.getElementById("demo").innerHTML = x();

        // arrow function with parameter
        x = (val) => "hii " + val;
       document.getElementById("demo").innerHTML = x("universe");
    </script>
</body>

</html>
