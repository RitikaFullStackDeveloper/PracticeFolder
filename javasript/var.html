<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        // variable
    let x ;
    x = 6;
    document.getElementById("demo").innerHTML = x;

    // arithmatic operator
    document.getElementById("demo").innerHTML = (1+2)*3;
</script>
</body>
</html>
