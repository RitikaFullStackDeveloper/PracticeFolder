<body>
    <!-- add to number with javascript -->
    <form>
        <p id="demo">Number</p>

        <button type="button" onclick="myFunction()">get number</button>

    <p id="demo1">Hello world</p>
        <button type="button" onclick="document.getElementById('demo1').innerHTML='Enjoy Programming'">click me</button></button>


    </form>

            document.getElementById('demo').innerHTML = z;
        }

    </script>
