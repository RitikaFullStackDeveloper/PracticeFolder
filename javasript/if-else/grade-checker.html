<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade-Checker</title>
</head>
<body>
    <script>
        let x = 81

        if(x >= 90){
            document.write("grade A")
        }
        else if(x >= 80 && x < 89){
            document.write("grade B")
        }
        else if(x >= 70 && x < 79){
            document.write("grade C")
        }
        else if(x >= 60 && x < 69){
            document.write("grade D")
        }
        else if(x < 60){
            document.write("grade F")
        }
    </script>
</body>
</html>
