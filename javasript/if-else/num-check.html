<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>num-check</title>
</head>
<body>
    <script>
        let num = prompt("enter no:")
        if(num >= 0){
            console.log("positive")
        }
        else{
            console.log("negative")
        }
    </script>
</body>
</html>
