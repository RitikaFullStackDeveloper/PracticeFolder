    <style>
        .main-container {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .box {
            height: 60%;
            width: 30%;
            background-color: black;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .display {
            height: 60px;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: right;
            font-size: 1.5rem;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            padding-right: 10px;
        }
        .button {
            height: 60px;
            width: 23%;
            margin: 5px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button.gray {
            background-color: #B7B7B7;
        }
        .button.orange {
            background-color: #FF9100;
            color: white;
        }
        .button.dark {
            background-color: #3C3D37;
            color: white;
        }
        .row {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
