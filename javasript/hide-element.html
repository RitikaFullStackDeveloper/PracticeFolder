<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hide element</title>
</head>
<body>
    <h2>hide element</h2>
    <p id="demo">Hide element</p>
    <button  onclick="document.getElementById('demo').style.display='none'">click me</button>
