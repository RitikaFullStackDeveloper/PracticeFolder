<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
          body {
            margin: 0;
        }
        .container {
            height: 100vh;
            width: 100vw;
            background-color: antiquewhite;
            display: grid;
            grid-template-columns: repeat(3, 2fr);
            grid-template-rows: auto auto;
            
        }
        .box{
        
            padding: 20px;
            border: 1px solid black;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
</body>
</html>
